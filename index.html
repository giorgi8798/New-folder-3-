<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="main">
      <div class="search">
        <span class="material-symbols-outlined"> search </span>
        <input type="text" placeholder="search gitHub username..." />
        <button>search</button>
      </div>

      <div class="profile">
        <div class="avatar">
          <img id="img" src="image/Bitmap.png" alt="avatar" />
          <div class="name">
            <div>
              <h1>The octocat</h1>
              <a href="#">octocat</a>
            </div>
            <span id="id1">joined 25 jan 2011</span>
          </div>
        </div>
        <p id="id2">This profile has no bio</p>
        <div class="following">
          <span>Repos</span>
          <span>Followers</span>
          <span>Following</span>

          <div>
            <span id="id3">8</span>
            <span id="id4">3938</span>
            <span id="id5">9</span>
          </div>
        </div>
        <div class="info">
          <h4>
            <span class="material-symbols-outlined"> location_on </span>
            <a href="#" id="id6">not available</a>
          </h4>
          <h4>
            <span class="material-symbols-outlined"> link </span>
            <a href="#" id="id7">not available</a>
          </h4>
          <h4>
            <img src="image/004-twitter.png" alt="icon" />
            <a href="#" id="id8">not available</a>
          </h4>
          <h4>
            <span class="material-symbols-outlined"> location_city </span>
            <a href="#" id="id9">not available</a>
          </h4>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
